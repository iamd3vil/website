{% extends "base.html" %}

{% block content %}
<div class="projects-container">
    <div class="projects-header">
        <h1 class="page-title">{{ page.title }}</h1>
        <div class="page-intro prose">
            {{ page.content | safe }}
        </div>
    </div>

    <div class="projects-grid">
        {% for project in page.extra.projects %}
        <div class="project-card">
            <div class="project-card-header">
                <h3 class="project-name">
                    <a href="{{ project.url }}" target="_blank" rel="noopener noreferrer">
                        {{ project.name }}
                    </a>
                </h3>
                <span class="project-language lang-{{ project.language | lower }}">{{ project.language }}</span>
            </div>
            
            <p class="project-description">{{ project.description }}</p>
            
            <div class="project-links">
                <a href="{{ project.url }}" class="project-link" target="_blank" rel="noopener noreferrer" aria-label="GitHub Repository">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77A5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"/></svg>
                    <span>Source</span>
                </a>
                
                {% if project.docs %}
                <a href="{{ project.docs }}" class="project-link" target="_blank" rel="noopener noreferrer" aria-label="Documentation">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
                    <span>Docs</span>
                </a>
                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
