{% extends "base.html" %}

{% block content %}
<div class="content">
  <h2>Tags</h2>

  {% if terms %}
  <ul class="tag-cloud">
   {% for term in terms %}
   <li><a href="{{ term.permalink | safe }}">{{ term.name }}<sup>{{ term.pages | length }}</sup></a></li>
   {% endfor %}
  </ul>
  {% endif %}
</div>
{% endblock content %}
