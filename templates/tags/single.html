{% extends "base.html" %}

{% block content %}
<div class="posts">
  <h2> {{ term.name | title }} </h2>
  {% for post in term.pages %}
    <article class="post">
      <header class="post-header">
        <div class="meta">
          <div class="date">
            <span class="day"> {{ post.day }}</span>
            <span class="rest"> {{ post.date | date(format='%b') }} {{ post.year }} </span>
          </div>
        </div>
        <div class="matter">
          <h3 class="title small">
            <a href="{{ post.permalink | safe }}">{{ post.title }}</a>
          </h3>
          {% if post.description %}
          <div class="description">
            {{ post.description }}
          </div>
          {% endif %}
        </div>
      </header>
    </article>
  {% endfor %}
</div>
{% endblock content %}
