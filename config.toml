# The URL the site will be built for
base_url = "https://sarat.dev"

title = "Sarat Chandra"
description = "Thoughts on Programming, Tech and Life."

# Whether to automatically compile all Sass files in the sass directory
compile_sass = false

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

# Whether to generate feeds automatically (updated for latest Zola)
generate_feeds = true

# The filenames to use for the feeds (updated for latest Zola)
feed_filenames = ["index.xml"]

# Whether to generate a sitemap
generate_sitemap = true

# Whether to generate robots.txt
generate_robots_txt = true

taxonomies = [ { name = "tags", feed = true } ]

# Configuration of the Markdown rendering
[markdown]
# Whether to do syntax highlighting
highlight_code = true
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_theme = "base16-ocean-dark"

[extra]
# Put all your custom variables here
github = "iamd3vil"
twitter = "iamd3vil"
goodreads = "saratchandra92"
copyright = "Made with ❤️ by Sarat Chandra. Copyright 2025."

